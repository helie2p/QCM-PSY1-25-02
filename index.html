// Shuffle options of a question, optionally forbidding a specific answer position
function shuffleOptions(q, forbiddenAnswer) {
  let indices, newAnswer;
  let attempts = 0;
  do {
    indices = [0, 1, 2, 3];
    for (let i = indices.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [indices[i], indices[j]] = [indices[j], indices[i]];
    }
    newAnswer = indices.indexOf(q.answer);
    attempts++;
  } while (newAnswer === forbiddenAnswer && attempts < 20);
  const newOptions = indices.map(i => q.options[i]);
  return { ...q, options: newOptions, answer: newAnswer };
}

function initQuiz() {
  // Shuffle question order, then randomize option positions with no-more-than-2-in-a-row constraint
  const baseQ = shuffleArr([...questions]);
  shuffledQ = [];
  let lastAnswer = -1;
  let streak = 0;
  for (const q of baseQ) {
    const forbidden = (streak >= 2) ? lastAnswer : -1;
    const sq = shuffleOptions(q, forbidden);
    if (sq.answer === lastAnswer) {
      streak++;
    } else {
      streak = 1;
    }
    lastAnswer = sq.answer;
    shuffledQ.push(sq);
  }
  current = 0; score = 0; wrongSeances = {};
  document.getElementById('score-screen').style.display = 'none';
  document.getElementById('question-card').style.display = 'block';
  document.getElementById('progress-wrap').style.display = 'block';
  renderQuestion();
}

    btn.onclick = () => selectAnswer(i, btn);

  const fb = document.getElementById('feedback');

  document.getElementById('btn-next').style.display = 'none';
}
